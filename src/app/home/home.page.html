<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="showLoader()">Start Loading</ion-button>
  <app-loader *ngIf="loading" 
              [imagesSet1]="series1" 
              [imagesSet2]="series2" 
              [interval]="3000" 
              [useSet1]="useSet1">
  </app-loader>
</ion-content>
